version = 4.2.0
archive_dir = /etc/letsencrypt/archive/api.botnet.social
cert = /etc/letsencrypt/live/api.botnet.social/cert.pem
privkey = /etc/letsencrypt/live/api.botnet.social/privkey.pem
chain = /etc/letsencrypt/live/api.botnet.social/chain.pem
fullchain = /etc/letsencrypt/live/api.botnet.social/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1d17afba973be6a408f785c6ce4dc6d9
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
api.botnet.social = /var/www/certbot
botnet.social = /var/www/certbot
www.botnet.social = /var/www/certbot
